<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Armazem List</title>
    <style>
        /* CSS styles for the table */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        .content {
            flex: 1;
            /* Ocupa o restante do espaço disponível */
            padding: 20px;
            /* Outros estilos para o conteúdo principal */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    {% include 'sidebar.html' %}
    

    <div class="content">
        <h1>Detalhes do Equipamento</h1>
        {% for equipamento in vista %}
            <div>
                <!-- Exibir os detalhes do equipamento -->
                <p><strong>ID do Equipamento:</strong> {{ equipamento.0 }}</p>
                <p><strong>Nome do Equipamento:</strong> {{ equipamento.1 }}</p>
                <!-- Exibir outros detalhes do equipamento conforme necessário -->
            </div>

            <h2>Editar Nome do Equipamento</h2>

            <!-- Formulário para editar o nome do equipamento -->
            <form method="POST">
                {% csrf_token %}
                <label for="nome_equipamento">Novo Nome do Equipamento:</label>
                <input type="text" id="nome_equipamento" name="nome_equipamento" value="{{ equipamento.1 }}">
                <br><br>
                <input type="submit" value="Salvar Alterações">
            </form>
        {% endfor %}
    </div>
</body>

</html>
