<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* CSS styles for the table */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        .content {
            flex: 1;
            /* Ocupa o restante do espaço disponível */
            padding: 20px;
            /* Outros estilos para o conteúdo principal */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6e6e6;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% include 'sidebar.html' %}

    <div class="content">
        <h1>Conteúdo da Coleção</h1>
        
        <div class="container">
            <div class="row">
                {% for documento in documentos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            {% for key, value in documento.items %}
                            <p class="card-text"><strong>{{ key }}:</strong> {{ value }}</p>
                            {% endfor %}
                            <a href="/ver_produto/{{documento.pgsid_eq_arm}}" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <a href="/escolher_cliente/" class="btn btn-primary">Iniciar um cliente</a>
    </div>

</body>

</body>

</html>
