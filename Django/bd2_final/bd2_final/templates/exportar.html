<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6e6e6;
        }

        .hidden {
            display: none;
        }

        .atributo.adicional {
            margin-bottom: 10px; 
        }
    </style>
    
</head>

<body>
    {% include 'sidebar.html' %}

    <div class="content">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Guardar</button>
        </form>
    </div>

    
</body>

</html>
